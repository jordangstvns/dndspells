<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Spellbook</title>
</head>
<body>

<div class="container">
    <div class="search-container">
     
                <form action="">
                    <input type="text" placeholder="Search for a spell" id="search"> <br>
                    <input type="submit" id="submit" value="Search">
                </form>
            
        <div class="info-container">
            <h3 id="spellname"></h3>
            <div id="results"></div>
            <div id="components"></div>
            <div id="range"></div>
            <div id="casting"></div>
            <div id="concentration"></div>
            <div id="ritual"></div>
            <div id="duration"></div>
    
        </div>  
    </div>
    <div id="spell-list"></div>
</div>

</body>
</html>
